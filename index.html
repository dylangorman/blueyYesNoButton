<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>YES NO BUTTON</title>
</head>
<body>
    <div class="wrapper">
    <div class="yesNoOutside">
        <audio id="sound1" src="YES copy.mp3" preload="auto"></audio>
        <button onclick="document.getElementById('sound1').play();"class="yesButton">
            <div class="Y"><h1>Y</h1></div>
        </button>
        <audio id="sound2" src="NO copy.mp3" preload="auto"></audio>
        <button onclick="document.getElementById('sound2').play();"class="noButton">
            <div class="N"><h1>N</h1></div>
        </button>
    </div>
    </div>
    
    
</body>
</html>
